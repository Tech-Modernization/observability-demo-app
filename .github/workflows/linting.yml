name: Python linting

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - main
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Set up app dependencies
        run: pip install -r requirements.txt
      
      - name: ... and linting dependencies
        run: pip install pylint bandit

      - name: Code Errors Lint
        run: pylint --errors-only demo.py

      - name: Code Linting report
        id: lint
        # Awk expression - replace newlines with chars in ORS.
        # Or true so we get the report, but not gating.
        run: echo "::set-output name=LINTING::$(pylint demo.py | awk 1 ORS='\\n'|| true)"

      - name: Security linting report
        id: security_lint
        run: echo "::set-output name=BANDIT::$(bandit demo.py >secure_report.txt | awk 1 ORS='\\n' || true)"

      - name: Attach this as a comment
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            ## Linting report

            ```
              ${{ steps.lint.outputs.PYLINT }}
            ```

            ## Security Report

            ```
              ${{ steps.security_lint.outputs.BANDIT }}
            ```
          repo-token: ${{ secrets.GITHUB_TOKEN }}
